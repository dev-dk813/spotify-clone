<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9562329b46.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo">
          <img src="/static/logo.png" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of Dkay - No Copyright Sound</h1>
      </div>
        <div class="songItem">
            <img src="/covers/1.jpg" alt="1">
            <span class="songName">Bas</span>
            <span class="songListPlay"><span class="timestamp">02:30 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="/covers/1.jpg" alt="1">
            <span class="songName">Bas</span>
            <span class="songListPlay"><span class="timestamp">03:14 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="/covers/1.jpg" alt="1">
            <span class="songName">Bas</span>
            <span class="songListPlay"><span class="timestamp">03:01 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="/covers/1.jpg" alt="1">
            <span class="songName">Bas</span>
            <span class="songListPlay"><span class="timestamp">02:33 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="/covers/1.jpg" alt="1">
            <span class="songName">Bas</span>
            <span class="songListPlay"><span class="timestamp">02:32 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="/covers/1.jpg" alt="1">
            <span class="songName">Bas</span>
            <span class="songListPlay"><span class="timestamp">02:50 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        
      <div class="songBaner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" />
      <div class="icons">
        <i class="fa-2x fa-solid fa-backward" id="previous"></i>
        <i class="fa-2x fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-2x fa-solid fa-forward" id="next"></i>
      </div>
      <div class="songInfo">
          <img src="/static/sound.gif" id="gif" width="40px" alt=""> <span id="masterSongName">Bas | Karan Aujla</span> 
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
